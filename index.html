<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name">Name: <input type="text" name="name" id="name-label" placeholder="Enter your name"
                    required></label>
            <label for="email">Email: <input type="email" name="email" id="email-label" placeholder="Enter your Email"
                    required></label>
            <label for="number">Age: <input type="number" name="number" id="number-label" placeholder="Age" max="120"
                    min="13" required></label>
        </fieldset>
        <fieldset>
            <label>Which Option best describes your current role?
                <select id="dropdown"></option>
                    <option>Select current role?</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freecodecamp to friend?</label>
            <input type="radio" name="recommend" id="recommend" checked> Defintley
            <label for=""></label>
            <input type="radio" name="recommend" id="recommend"> Maybe
            <label for=""></label>
            <input type="radio" name="recommend" id="recommend"> Not sure
            <label for=""></label>
        </fieldset>
        <fieldset>
            <label for="">What is your favorite feature of freecodecamp?
                <select name="feature" id="dropdown"></option>
                    <option value="feature">Select an option</option>
                    <option value="feature">Challenges</option>
                    <option value="feature">Projects</option>
                    <option value="feature">Community</option>
                    <option value="feature">Prefer not to say</option>
                    <option value="feature">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (check all that apply)</label>
            <label><input type="checkbox" name="" id="recommend"> Front-end Projects</label>
            <label><input type="checkbox" name="" id="recommend"> Back-end Projects</label>
            <label><input type="checkbox" name="" id="recommend">Data Visualization</label>
            <label><input type="checkbox" name="" id="recommend">Challenges</label>
            <label><input type="checkbox" name="" id="recommend">Open Source Community</label>
            <label><input type="checkbox" name="" id="recommend">Gitter help rooms</label>
            <label><input type="checkbox" name="" id="recommend">Videos</label>
            <label><input type="checkbox" name="" id="recommend">City Meetups</label>
            <label><input type="checkbox" name="" id="recommend">Wiki</label>
            <label><input type="checkbox" name="" id="recommend">Forum</label>
            <label><input type="checkbox" name="" id="recommend">Additional Courses</label>
            <fieldset>
                <label>Any comments or suggestions
                    <textarea id="textarea" name="textarea" rows="3" cols="30"
                        placeholder="Enter your comment here ..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="">
        </fieldset>
    </form>
</body>

</html>
